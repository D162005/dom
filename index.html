<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Pratice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite,rotate_left" />
</head>
<body>
    <main id="main-area">
        <div id="box1">
            <div id="winbox">
                <h1 id="team-name"></h1>
                <h4 id="team-moto"></h4>
            </div>
            <button id="button1">click me</button>
        </div>
        <div id="box2">
            <button id="button2">Create Element</button>
        </div>  
        <div id="box3">
            <div id="loadingcard">
                <h3 id="dn-text">For Downloading The Contain Click The <span id="bluewd">Download</span> Button</h3>
                <div id="outerbox">
                        <div id="innerbox"></div>
                </div>
                <div id="circle">
                    <h1 id="loadpercent"></h1>
                </div>
                <button id="button3">Download</button>
            </div>
        </div>
        <div id="box4">
            <div id="postcard">
                <img src="https://plus.unsplash.com/premium_photo-1682095757120-c9abb908ed60?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
                <h1>Like My Post</h1>
                <i id="heart-icon" class="ri-heart-fill"></i>
            </div>
        </div>
        <div id="box5">
            <button id="butt5"><i class="ri-cursor-fill"></i></button>
            <div id="cursor-box"></div>
        </div>
        <div id="box6">
            <div id="gmcontainer">
                <button id="gmplay"><i class="ri-play-fill"></i></button>
                <div id="gmdisplay">
                    <div class="gmheader">
                        <div class="gmcontrol">
                            <h5>HIT</h5>
                            <div id="hit-val" class="valbox">-</div>
                        </div>
                        <div class="gmcontrol">
                            <h5>Time</h5>
                            <div id="time-val" class="valbox">60</div>
                        </div>
                        <div class="gmcontrol" >
                            <h5>Score</h5>
                            <div id="score-val" class="valbox">0</div>
                        </div>

                    </div>
                    <div class="gmbody">
                        <div class="bubbles">1</div>
                    </div>
                </div>
            </div>
        </div>

    </main>
      
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
